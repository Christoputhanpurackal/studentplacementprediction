<!DOCTYPE html>
<html>
<head>
    <title>Student Placement Prediction</title>
    <style>
        body {
            background: #0b0c1d;
            color: white;
            font-family: Arial;
        }
        .container {
            width: 45%;
            margin: auto;
            margin-top: 40px;
            padding: 25px;
            background: #1a1c2e;
            border-radius: 12px;
            box-shadow: 0 0 15px black;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 5px;
            border: none;
        }
        button {
            margin-top: 15px;
            padding: 12px;
            background: #00c2ff;
            color: black;
            cursor: pointer;
            border-radius: 6px;
            width: 100%;
            font-size: 17px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Placement Prediction</h2>

        <form method="POST">

            <label>CGPA</label>
            <input type="number" step="0.01" name="CGPA" required>

            <label>Major Projects</label>
            <input type="number" name="MajorProjects" required>

            <label>Workshops/Certifications</label>
            <input type="number" name="Workshops" required>

            <label>Mini Projects</label>
            <input type="number" name="MiniProjects" required>

            <label>Skills Count</label>
            <input type="number" name="Skills" required>

            <label>Communication Skill Rating</label>
            <input type="number" step="0.1" name="CommSkill" required>

            <label>Internship (0 = No, 1 = Yes)</label>
            <select name="Internship">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label>Hackathon (0 = No, 1 = Yes)</label>
            <select name="Hackathon">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label>12th Percentage</label>
            <input type="number" step="0.1" name="P12" required>

            <label>10th Percentage</label>
            <input type="number" step="0.1" name="P10" required>

            <label>Backlogs</label>
            <input type="number" name="Backlogs" required>

            <button type="submit">Predict</button>

        </form>
    </div>
</body>
</html>
